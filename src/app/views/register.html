<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Big Eye - ISEP CTF</title>

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="vendors/neon-glow/css/bootstrap4-neon-glow.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/font-hack/2.020/css/hack.min.css" />
    <link rel="stylesheet" href="styles/global.css" />
  </head>

  <body>
    <div id="particles-js"></div>
    <div class="container-fluid d-flex justify-content-center h-100">
      <div class="row w-100 my-auto">
        <div class="col-sm-12 col-lg-4 offset-lg-4 text-center">
          <h1 class="display-2 glitch" data-text="Big Eye">Big Eye</h1>
          <div class="lead mb-3 text-mono text-success">AN ISEP CTF..<span class="vim-caret">.</span></div>

          <div class="card text-center bg-dark text-white">
            <div class="card-header text-mono">
              REGISTER
            </div>
            <div class="card-body">
              <form id="registerForm" novalidate>
                <div class="form-group text-left">
                  <label for="usernameInput">Username</label>
                  <input type="text" class="form-control" id="usernameInput" pattern="^[a-zA-Z0-9_]{3,20}$" autocapitalize="off" autocorrect="off" required>
                  <div class="invalid-feedback">
                    Please provide a valid username. Only alphabetical letters, numbers and the underscore.
                  </div>
                </div>
                <div class="form-group text-left">
                  <label for="emailInput">Email</label>
                  <input type="email" class="form-control" id="emailInput" autocapitalize="off" autocorrect="off" required>
                  <div class="invalid-feedback">
                    Please provide a valid email.
                  </div>
                </div>
                <div class="form-group text-left">
                  <label for="passwordInput">Password</label>
                  <input type="password" class="form-control" id="passwordInput" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,}$" required>
                  <div class="invalid-feedback">
                    Please provide a valid password.
                  </div>
                </div>
                <button
                  id="registerBtn"
                  type="button"
                  class="btn btn-shadow btn-success text-mono"
                >
                  <i class="fas fa-plus mr-2"></i>
                  Register
                </button>
              </form>
            </div>
            <div class="card-footer">
              <p class="text-mono m-0">
                Already registered? <a href="/login">Log-In now!</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="vendors/countdown/countdown.min.js"></script>
    <script src="vendors/particlesjs/particles.min.js"></script>

    <script>
      particlesJS.load("particles-js", "/vendors/particlesjs/particlesjs.json");

      $('#registerBtn').on('click', function() {
        $('#registerForm').removeClass('was-validated');
        if ($('#registerForm')[0].checkValidity() === false) {
          $('#registerForm').addClass('was-validated');
          return;
        }
      });
    </script>
  </body>
</html>
